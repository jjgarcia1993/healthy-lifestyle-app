    <!-- Insert widget here-->



    <!-- Hero/About the website-->
    <section class="hero">
        <div class="hero-cta">
            <h2>What we do:</h2>
            <p>
                . 
            </p>
        </div>
    </section>

    <!-- Input for for calories and workout type -->
    <section>
        <form>
            <label for="name">Enter Your Name:</label>
            <input type="text" placeholder="Your Name" name="name" id="name" class="form-input"/>
            <label for="email">Enter email address:</label>
            <input type="email" placeholder="Email Address" name="email" id="email" class="form-input"/>
            <label for="phone">Enter a telephone number:</label>
            <input type="tel" placeholder="Phone Number" name="phone" id="phone" class="form-input"/>
            <p>
                What type of workout are you looking to complete?
                <span class="radio-wrapper">
                  <input type="radio" name="trainer-confirm" id="trainer-yes" />
                  <label for="trainer-yes">Cardio</label>
                </span>
                <span class="radio-wrapper">
                  <input type="radio" name="trainer-confirm" id="trainer-no" />
                  <label>Strength</label>
                </span>
              </p>
            <button type="submit">
                Show My Results!
            </button>
        </form>
    </section>
    <section id="spotify-container" class="section columns is-3">
        <div id="spotify-search-container" class="column is-one-quarter mr-4">
            <div id="spotify-response" class="block"></div>
            <div id="spotify-search-input-container" class="block control">
                <input type="text" id="spotify-search-input" class="input is-primary is-rounded"
                    placeholder="Enter Keywords">
            </div>
            <div class="columns is-centered">
                <div class="column"></div>
                <div class="column is-flex is-flex-direction-column">
                    <!-- <button class="button is-primary" id="get-auth-token-btn">Get Token</button> -->
                    <button class="button is-primary mb-3" id="search-button">Search for Playlist</button>
                    <button class="button is-warning mb-3" id="clear-button">Clear Results</button>
                </div>
                <div class="column"></div>
            </div>
        </div>
        <div id="spotify-playlist-container" class="column is-three-quarters">
            <div id="card-container" class="columns is-multiline"></div>
        </div>
    </section>
